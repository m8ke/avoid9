<div class="dropdown-wrapper relative">
    <button
        type="button"
        (click)="toggleDropdown()"
        class="grid w-full h-10 shadow-xs cursor-default grid-cols-1 rounded-xl bg-white py-2 px-4 text-left text-gray-900 text-sm/6 outline-1 -outline-offset-1 outline-gray-200 [button:focus-within]:outline-2 [button:focus-within]:-outline-offset-2 [button:focus-within]:outline-blue-600">
        <div class="col-start-1 row-start-1 flex items-center gap-3 pr-3">
            <span class="block truncate">{{ selectedValue || placeholder }}</span>
        </div>

        <app-icon name="chevron-down" class="row-end-2"/>
    </button>

    @if (isOpen) {
        <ul
            class="absolute z-200 mt-1 max-h-56 w-full overflow-auto rounded-xl bg-white py-2 text-base shadow-xs sm:text-sm outline-1 -outline-offset-1 outline-gray-200"
            role="listbox">
            <ng-content/>
        </ul>
    }
</div>
