@if (state()) {
    <div class="relative z-10" role="dialog" aria-modal="true" aria-labelledby="dialog-title">
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true" (click)="close()"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg ring-5 ring-[rgba(0,0,0,0.1)]">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <ng-content/>
                    </div>
                    <div class="bg-gray-50 px-4 py-4 sm:flex sm:flex-row-reverse sm:px-6">
                        @if (!!actionFn) {
                            <button
                                (click)="continue()"
                                type="button"
                                class="inline-flex w-full justify-center rounded-xl bg-rose-600 px-3 py-2 text-sm font-semibold text-white hover:bg-rose-500 sm:ml-2 sm:w-auto">
                                Continue
                            </button>
                        }
                        <button
                            (click)="close()"
                            type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
