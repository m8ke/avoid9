<div class="flex flex-col h-screen">
    <nav class="flex h-16 dark:bg-primary w-full">
        <div class="flex items-center justify-between w-full px-4 py-4">
            <img src="/logo.svg" alt="" width="80" class="cursor-pointer" routerLink="/">

            <a
                routerLink="/support"
                class="flex flex-row items-center rounded-xl bg-blue-600 hover:bg-blue-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-5 me-1">
                    <path stroke-linecap="round" stroke-linejoin="round"

                Support Development
            </a>
        </div>
    </nav>

    <main class="flex flex-1 flex-col justify-center items-center">
        <div class="flex flex-col max-w-175 px-5">
            <ng-content/>
        </div>
    </main>

    <footer class="p-10 text-center">
        <h2 class="opacity-20 text-zinc-900 text-sm">
            <img src="/logo.svg" alt="Avoid9" [width]="45" class="inline -mt-0.5"> is free and <a href="https://github.com/m8ke/avoid9" target="_blank">open source</a> for
            everyone &hearts;
        </h2>
    </footer>
