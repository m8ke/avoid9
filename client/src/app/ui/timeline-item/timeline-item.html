<li class="ps-10 w-full mb-4">
    <div
        class="absolute flex items-center justify-center w-8 h-8 bg-black text-white rounded-full start-0 ring-8 ring-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
        </svg>
    </div>
    <div
        class="flex items-center justify-between p-4 bg-white border border-gray-200 rounded-xl shadow-xs sm:flex dark:bg-gray-700 dark:border-gray-600">
        <div class="flex flex-grow text-start text-sm font-normal text-gray-500 dark:text-gray-300">
            <ng-content/>
        </div>

        <time class="flex mb-1 ps-0 text-xs font-normal text-gray-400 sm:order-last sm:mb-0 sm:ps-5">
            {{ datetime() | dateFrom | async }}
        </time>
    </div>
</li>
